<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>cookie-consent Demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../cookie-consent.html">

  <style>
    cookie-consent { display: none; }
  </style>

</head>
<body unresolved>

  <a href="../demo/">Main demo page</a><br><br>

  <h1>Cookie Policy</h1>

  <p>Some content about what cookies you use and why...</p><br>

  <p>Also offer a way to revoke consent</p>
  <button id="revoke">Revoke consent</button>

  <cookie-consent id="cookie"></cookie-consent>

  <script>
    (function (global) {
      global.document.getElementById("revoke").onclick = function () {
        global.document.getElementById("cookie").revoke();
      };
    }(this));
  </script>

</body>
</html>
